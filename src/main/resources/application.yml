spring:
  # --------------------------------------------------------------------------
  # 0. Nombre de la Aplicación
  # --------------------------------------------------------------------------
  application:
    name: admision-academica

  # --------------------------------------------------------------------------
  # 1. Configuración de Spring Data JPA (PostgreSQL)
  # --------------------------------------------------------------------------
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_ql: true
    show-sql: true

  # --------------------------------------------------------------------------
  # 2. Configuración de Spring Data MongoDB
  # --------------------------------------------------------------------------
  data:
    mongodb:
      uri: ${MONGO_URI}
      # username: usuario_mongo
      # password: contrasena_mongo

# --------------------------------------------------------------------------
# 3. Configuración de Seguridad JWT
# --------------------------------------------------------------------------
application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: 86400000
      # refresh-token:
      #   expiration: 604800000

# --------------------------------------------------------------------------
# 4. Configuración del Servidor
# --------------------------------------------------------------------------
server:
  port: 8080

# Genera una clave segura de 256 bits (32 bytes) y codif�cala en Base64
#application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
#application.security.jwt.expiration=86400000 # 24 horas en milisegundos

# (Fragmento de configuración Actuator)

management:
  # Exposición de Endpoints (Solo exponemos lo necesario)
  endpoints:
    web:
      exposure:
        include: health, info, prometheus # Exponemos el endpoint de métricas
  # Configuración de métricas
  metrics:
    tags:
      application: admision-academica # Etiqueta clave para identificar tu API en Grafana/Prometheus
    distribution:
      percentiles-histogram-enabled: true # Habilita percentiles para una mejor visualización de latencia

  # Configuración de Latencia (Opcional, pero recomendado)
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always # Muestra detalles de salud (DBs, etc.)